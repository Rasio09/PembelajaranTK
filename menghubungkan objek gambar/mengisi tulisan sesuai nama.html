<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUARA HEWAN</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .animal {
      text-align: center;
    }
    img {
      width: 150px;
      height: 150px;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.1);
      border-color: #999;
    }
    .name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    input[type="text"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 150px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>SUARA HEWAN</h1>
  <p>Masukkan nama hewan sesuai dengan gambar untuk mendengar suaranya!</p>
  <div class="container">
    <div class="animal" data-animal="ayam">
      <img src="images/ayam.png" alt="Ayam">
      <div class="name">Ayam</div>
      <input type="text" class="animalInput" data-animal="ayam" placeholder="Ketik nama...">
      <div class="error" id="errorAyam"></div>
    </div>
    <div class="animal" data-animal="kambing">
      <img src="images/kambing.png" alt="Kambing">
      <div class="name">Kambing</div>
      <input type="text" class="animalInput" data-animal="kambing" placeholder="Ketik nama...">
      <div class="error" id="errorKambing"></div>
    </div>
    <div class="animal" data-animal="sapi">
      <img src="images/sapi.png" alt="Sapi">
      <div class="name">Sapi</div>
      <input type="text" class="animalInput" data-animal="sapi" placeholder="Ketik nama...">
      <div class="error" id="errorSapi"></div>
    </div>
  </div>

  <audio id="soundAyam" src="sounds/ayam.ogg"></audio>
  <audio id="soundKambing" src="sounds/kambing.ogg"></audio>
  <audio id="soundSapi" src="sounds/sapi.ogg"></audio>

  <script>
    const sounds = {
      ayam: document.getElementById('soundAyam'),
      kambing: document.getElementById('soundKambing'),
      sapi: document.getElementById('soundSapi'),
    };

    document.querySelectorAll('.animalInput').forEach(input => {
      input.addEventListener('input', () => {
        const animal = input.dataset.animal; // Nama hewan dari atribut data-animal
        const value = input.value.trim().toLowerCase();
        const errorDiv = document.getElementById(`error${animal.charAt(0).toUpperCase() + animal.slice(1)}`);

        if (value === animal) {
          errorDiv.textContent = ''; // Hilangkan pesan error
          sounds[animal].play(); // Mainkan suara
        } else {
          errorDiv.textContent = 'Tidak sesuai'; // Tampilkan pesan error
        }
      });
    });
  </script>
</body>
</html>
