<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME MENGAMBIL ANGKA</title>
    <style>
        body { 
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url(background.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh; /* Memastikan body menutupi seluruh tinggi layar */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        canvas { 
            border: 5px solid black;
            background-color: white;
            margin-top: 20px;
            border-radius: 10px;
        }

        #winPopup {
            display: none;
            width: 400px;
            height: 250px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(0, 0, 0);
            color: rgb(250, 250, 250);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
        }

        #winPopup button {
            margin-top: 10px;
            padding: 10px;
            background-color: #6feb74;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        #winPopup button:hover {
            background-color: #73a775;
        }

        h1 {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            margin-top: 20px;
        }

        #message {
            color: white;
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Popup Input Nama */
        #namePopup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
            width: 80%;
            max-width: 400px;
        }

        #namePopup h2 {
            margin-bottom: 15px;
        }

        #namePopup input {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #namePopup button {
            padding: 10px 20px;
            background-color: #6feb74;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #namePopup button:hover {
            background-color: #73a775;
        }
    </style>
</head>
<body>
    <h1>GAME MENANGKAP ANGKA</h1>

    <!-- Popup Input Nama -->
    <div id="namePopup">
        <h2>Masukkan Nama Anda</h2>
        <input type="text" id="playerName" placeholder="Nama Anda">
        <button id="startButton">Mainkan Sekarang</button>
    </div>

    <canvas id="gameCanvas" width="700" height="550"></canvas>
    
    <!-- Container for the message -->
    <div class="container-mess" style="background-color: black;">
        <p id="message"></p>
    </div>

    <!-- Popup Win -->
    <div id="winPopup">
        <img src="win.gif" alt="" style="width: 25%;">
        <p id="winMessage" style="font-size: 16pt;"></p>
        <button id="retryButton">Kembali Bermain</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
